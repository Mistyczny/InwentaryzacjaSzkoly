<div class="auth-page">
  <div class="auth-page__content-block">
    <div class="auth-page__content-wrapper">
      <div class="auth-page__panel">
          <h4 class="auth-page__group-title">SRS Login Page</h4>
          <app-login-form (sendLoginForm)="sendLoginForm()"></app-login-form>
      </div>
    </div>
  </div>
  <div class="auth-page__logo">
    <div class="auth-page__logo-wrapper">
      <img class="auth-page__logo-img" src="./assets/shared/srs.png" alt="logo">
      <h6 class="auth-page__logo-title">School Resources System</h6>
    </div>
  </div>
</div>
