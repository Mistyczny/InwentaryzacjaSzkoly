<div class="container">
    <div [hidden]="submitted">
      <h1>Inventory Item Form</h1>
      <form (ngSubmit)="onSubmitBook()" #BookForm="ngForm">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name"
                 [(ngModel)]="model.name" name="Name">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input type="text" class="form-control" id="Price"
                    [(ngModel)]="model.price" name="Price">
        </div>
        <div class="form-group">
            <label for="SerialNumber">Serial number</label>
            <input type="text" class="form-control" id="SerialNumber"
                   [(ngModel)]="model.serialNumber" name="SerialNumber">
        </div>
        <div class="form-group">
            <label for="PurchaseDate">Purchase date</label>
            <input type="text" class="form-control" id="PurchaseDate"
                   [(ngModel)]="model.purchaseDate" name="PurchaseDate">
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="Description"
                 [(ngModel)]="model.description" name="Description">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
