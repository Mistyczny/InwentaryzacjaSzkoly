<div class="col-md-12">
  <div class="well">
    <a class="btn btn-success" [routerLink]="['..', 'user', 'new']">Create new user</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Login</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Creation Date</th>
        <th>Action</th>
      </tr>
    </thead>


    <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.login }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.creationDate }}</td>
          <td>
            <div class="d-inline-block" ngbDropdown #actionDrop="ngbDropdown">
              <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="actionDrop.open()">Action</button>
              <div ngbDropdownMenu aria-labelledby="dropdownManual">
                <button ngbDropdownItem [routerLink]="[user.id]">Edit user</button>
                <button ngbDropdownItem [routerLink]="['changePassword', user.id]">Change password</button>
                <button ngbDropdownItem (click)="deleteUser(user.login)">Delete user</button>
              </div>
            </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
