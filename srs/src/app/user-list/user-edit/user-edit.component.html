<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Edit user <b>{{ user.login }}</b></h3>
    </div>
    <div class="panel-body">
        <div class="col-md-6">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" [(ngModel)]="user.login" readonly>
            </div>

            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-success" (click)="saveUser()">Save</button>
         &nbsp;
        <button class="btn btn-primary" (click)="closeWithoutSaving()">Close without saving</button>
    </div>
</div>
