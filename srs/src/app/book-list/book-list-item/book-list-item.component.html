<tr>
  <td>{{ book.title }}</td>
  <td>{{ book.author }}</td>
  <td>{{ book.description }}</td>
  <li [routerLink]="['..', 'editBook', book.bookID]" routerLinkActive="active">
    <a class="mat-raised-button">Edit</a>
  </li>
  <td>
    <button class="btn btn-success" (click)="onRemoveBook()">Remove</button>
  </td>
</tr>
