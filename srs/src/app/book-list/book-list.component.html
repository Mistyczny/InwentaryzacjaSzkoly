<div class="col-md-12">
  <li routerLink="/dashboard/addBook" routerLinkActive="active">
    <a class="mat-raised-button">Add book</a>
  </li>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Description</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    </thead>
    <app-book-list-item *ngFor="let book of books" [book]="book">
    </app-book-list-item>
  </table>
</div>
