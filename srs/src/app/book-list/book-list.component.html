<div class="col-md-12">
  <button class="btn btn-success pull-right" (click)="goAddBookPage()"> 
    Add new book
  </button>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Description</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    </thead>
    <app-book-list-item *ngFor="let book of books" [book]="book">
    </app-book-list-item>
  </table>
</div>
